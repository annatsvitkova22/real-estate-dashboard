<div class="form-group">
    <label class="d-block" for="estate-name">Estate name</label>
    <input 
        type="text"
        class="form-control"
        id="estate-name"
        [(ngModel)] = "estateName"
        placeholder="Estate name"
    />
</div>
<div class="form-group">
    <label class="d-block" for="estate-model">Estate info</label>
    <input 
        type="text"
        class="form-control"
        id="estate-model"
        [(ngModel)] = "estateInfo"
        placeholder="Estate info"
    />
</div>
<button type="button" (click)="onAdd()" class="btn btn-blue">Add Estate</button>
