<main>
    <div class="container">
        <!-- (addEstate)="onAdd($event)" -->

            [id]="(idState | async).id"
        ></app-estate-form>
        <div class="list-group">
            <!-- (deleteEstate) = "onDelete($event)" -->
            <app-card
                [estate]="e"

            ></app-card>
        </div>
    </div>
</main>
